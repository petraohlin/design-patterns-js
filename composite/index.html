<html>
<head>
    <title>Composite</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <canvas id="graphics" width="600" height="400"></canvas>
    <div class="form">
    	<form>
    		<input type="radio" id="radio-circle" name="shape" value="circle" checked />
			<label for="radio-circle">Circle</label> <br>
			<input type="radio" id="radio-rectangle" name="shape" value="rectangle" />
			<label for="radio-rectangle">Rectangle</label> <br>
			<input type="radio" id="radio-shapegroup" name="shape" value="shapegroup" />
			<label for="radio-shapegroup">Circle-Rectangle</label> 
		</form>
		<button class="add" onclick="addShape()">Add shape</button>
		<button class="remove" onclick="removeShape()">Remove shape</button>
	</div>
    <script src="script.js"></script>
</body>
